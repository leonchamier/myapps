<!DOCTYPE html>
<html>
  <head>
    <title>Contact Example</title>

    <script type="text/javascript" charset="utf-8" src="phonegap-1.2.0.js"></script>
    <script type="text/javascript" charset="utf-8">

    // Wait for PhoneGap to load
    //
    document.addEventListener("deviceready", onDeviceReady, false);


    function onDeviceReady() {
        
  var db = window.sqlitePlugin.openDatabase("Database", "1.0", "PhoneGap Demo", 200000);

  db.transaction(function(tx) {
    try{tx.executeSql('DROP TABLE IF EXISTS test_table');
    tx.executeSql('CREATE TABLE IF NOT EXISTS test_table (id integer primary key, data text, data_num integer)'); }catch(e){alert(e.message+'   occc');}

    try{tx.executeSql("INSERT INTO test_table (data, data_num) VALUES (?,?)", ["test", 100], function(tx, res) {
      alert("insertId: " + res.insertId + " -- probably 1");
      alert("rowsAffected: " + res.rowsAffected + " -- should be 1");
      db.transaction(function(tx) {
        tx.executeSql("select count(id) as cnt from test_table;", [], function(tx, res) {
          alert("res.rows.length: " + res.rows.length + " -- should be 1");
          alert("res.rows.item(0).cnt: " + res.rows.item(0).cnt + " -- should be 1");
        });
      });
    }catch(e){alert(e.message+'    secound');}
    }, function(e) {
      alert("ERROR: " + e.message);
    });
  });
}
    

    </script>
  </head>
  <body>
    <h1>Example</h1>
    <p>Database</p>
    <button onclick="onDeviceReady()">create DB</button>
  </body>
</html>
