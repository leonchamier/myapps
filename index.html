	function createSpellTest(){
	  
       if (!window.localStorage.setItem["spelling"]) {
	     spellobj =new Object();
		 spellkey ='spell1';
         spellobj[spellkey]=new Object; spellobj[spellkey].words=[];		 
	   }else{
         spellobj=window.localStorage.setItem["spelling"];
	     var i=1;
	     for (x in spellobj) i++;
		 spellkey ='spell'+i; 
		 spellobj[spellkey]=new Object; spellobj[spellkey].words=[];			 
		 
       }	   
	   
	}
	

	function addWords(){
	if (valueOf('spellword')=='') {
	  alert('Please enter words')
	  return false;
	 } 
	 spellobj[spellkey].words.push(valueOf('spellword'));
	 window.localStorage.setItem["spelling"]=spellobj;
	 changeVar('spellword','');
	}
	
	function viewWords(){
	 if (!window.localStorage.setItem["spelling"]) {
	   alert('No spell test created');
	   return false;
	 } 
	 var txt='<table>';
	 for (var x in  spellobj){
	    for (var y=0; y<spellobj[x].words.length; y++) {		   
	       txt+='<tr><td>'+x+'</td><td>'+spellobj[x].words[y]+'</td></tr>';
	    }
	}
	txt+='</table>';
	changeContent('wordssaved',txt);
 }	
	
    </script>
